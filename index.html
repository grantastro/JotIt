<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Jotet | Jot down what's on your mind!</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-secondary mb-3 border-bottom border-success">
    <div class="container">
      <a href="#" class="navbar-brand mx-auto">Jotet</a>
    </div>
  </nav>

  <div class="container postsContainer">
    <div class="card border-success card-body card-form mx-auto" style="max-width: 40rem;">
      <h1 id="stateLabel" class="text-center">Jot It Down</h1>
      <p id="instructLabel" class="lead text-center">What's on your mind?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title" />
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
      </div>
      <input type="hidden" id="id" value="" />
      <button class="post-submit btn btn-success btn-block">Post It</button>
      <span class="form-end"></span>
    </div>
    <br />
    <div id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-secondary border-top border-success">
    Jotet &copy;
  </footer>

  <script src="build/app.bundle.js"></script>
</body>

</html>
